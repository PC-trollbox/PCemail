    <script>
      if (localStorage.getItem("setup") != "ok"){
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { 
            document.body.style = "background: black; color: white;";
            localStorage.setItem("black", "ok")
          }
                      localStorage.setItem("setup", "ok")
            location.reload()
      }else if (localStorage.getItem("black") == "ok"){
        document.body.style = "background: black; color: white;";
         black = function(){
          document.body.style = "background: white; color: black;";
          localStorage.removeItem("black")
          location.reload()
        }
      }else{
        black = function(){
          document.body.style = "background: black; color: white;";
          location.reload()
          localStorage.setItem("black", "ok")
        }
      }
      document.body.innerHTML = "<button onclick=black()>Toggle black mode (JS only)</button><br>" + document.body.innerHTML
    </script>
