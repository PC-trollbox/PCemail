<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=5, minimum-scale=1">
    <title>Logging into email inside PCemail</title>
    <meta name="description" content="The new email to use.">
    <style>
      *{
        font-family: Whitney Book,BlinkMacSystemFont,-apple-system,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
      }
      </style>
    <meta name="author" content="PC">
    <meta http-equiv="Content-Language" content="en_US">
  </head>
  
  <body>
    <script>
      if (localStorage.getItem("setup") != "ok"){
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { 
            document.body.style = "background: black; color: white;";
            localStorage.setItem("black", "ok")
          }
          localStorage.setItem("setup", "ok")
          location.reload()
      }else if (localStorage.getItem("black") == "ok"){
        document.body.style = "background: black; color: white;";
         black = function(){
          document.body.style = "background: white; color: black;";
          localStorage.removeItem("black")
          location.reload()
        }
      }else{
        black = function(){
          document.body.style = "background: black; color: white;";
          location.reload()
          localStorage.setItem("black", "ok")
        }
      }
      document.body.innerHTML = "<button onclick=black()>Toggle black mode (JS only)</button><br>" + document.body.innerHTML
    </script>
    <a href="/" style="color:#408200">Main Page</a> / Mail/Login / 
    <h1>PCemail</h1>
    <br>
    <h2><em>The new email to use.</em></h2>
    <br>
    <br>
    <h3>Logging into email</h3>
    <br>
    <form action="/login" method="post">
      <input name="username" type="email" required placeholder="...@PCemail.com" title="Type your email"></input>
      <br>
      <input type="password" name="password" required placeholder="******" title="Type your password"></input>
      <br>
      <button>Log in</button>
    </form>
  </body>
</html>
